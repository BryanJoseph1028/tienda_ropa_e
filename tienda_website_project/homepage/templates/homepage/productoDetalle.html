{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto en detalle</title>
    <link rel="stylesheet" href=" {% static 'css/carrito_compras.css' %}" type="text/css" > <!-- Enlace a tu hoja de estilos CSS -->
</head>
<body>
    <header>
        <h1>Eleven Store</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' % }"> Inicio</a></li>
                <li><a href="{% url 'catalogo' %}">Catálogo</a></li>
                <li><a href="{% url 'ofertas' %}">Ofertas</a></li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>
                <li><a href=" {% url 'login' %} ">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="carrito">
        <h2>Producto</h2>
        <div class="producto">
            <img src="../staticfiles/images/Sueter.jpg" alt="Producto 1">
            <div class="info">
                <h3>Producto 1</h3>
                <p>Sueter especial para cualquier ocación en todas las tallas.</p>
                <p>Precio: Q00.00</p>
                <label>Cantidad:</label>
                <input type="number" value="1" min="1">
                <button class="eliminar">Eliminar</button>
                <label>Puedes agregar otros productos!!!</label>
                <button class="agregar">Agregar</button>
            </div>
        </div>

        <!-- Puedes agregar más productos aquí siguiendo el mismo formato -->

        <div class="subtotal">
            <p>Subtotal: Q00.00</p>
            <button class="comprar">Comprar</button>
        </div>
    </section>

    <footer>
        <div class="redes-sociales">
            <a href="#"><img src="/staticfiles/icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="/staticfiles/icons/whatsapp.png" alt="WhatsApp"></a>
            <a href="https://www.facebook.com/people/MTA-El-Portal-De-La-Moda/100090363232444/?mibextid=ZbWKwL"><img src="/staticfiles/icons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="/staticfiles/icons/ubicacion.png" alt="Ubicación"></a>
            <a href="#"><img src="/staticfiles/icons/horario.png" alt="Horario"></a>
            <a href="#"><img src="/staticfiles/icons/telefono.png" alt="Teléfono"></a>
        </div>
        <p>&copy; Eleven Store. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
