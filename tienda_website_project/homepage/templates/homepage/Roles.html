    <!-- Botón para agregar un nuevo usuario -->
   <!-- <button id="agregar-usuario">Agregar Usuario</button>-->

    <!-- Tabla de usuarios -->
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Contraseña</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-usuarios">
            <!-- Aquí se generará la lista de usuarios desde JavaScript -->
        </tbody>
    </table>

    <!-- Modal para editar usuario -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="editar-form">
                <label for="edit-usuario">Usuario:</label>
                <input type="text" id="edit-usuario" name="edit-usuario" required>

                <label for="edit-contrasena">Contraseña:</label>
                <input type="password" id="edit-contrasena" name="edit-contrasena" required>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
